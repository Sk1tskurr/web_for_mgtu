<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loading" style="display:none;">
    <img src="images/loading.gif" alt="Loading...">
</div>

<div class="login-container">
    <h2>Вход</h2>
    <form id="loginForm">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Войти</button>
        <button type="button" id="register">Регистрация</button>
    </form>
    <div id="errorMessage" style="color: red;"></div>
</div>

<!-- Модальное окно для регистрации -->
<div id="registerModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Регистрация</h2>
        <form method="post" action="/register">
            <label for="regLogin">Логин:</label>
            <input type="text" id="regLogin" name="regLogin" required>
            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>

<script src="js/loading.js"></script>
<script>
    // Получаем модальное окно и кнопку регистрации
    var modal = document.getElementById("registerModal");
    var btn = document.getElementById("register");
    var span = document.getElementsByClassName("close")[0];

    // Когда пользователь нажимает кнопку, открываем модальное окно
    btn.onclick = function() {
        modal.style.display = "flex";
    }

    // Когда пользователь нажимает на (x), закрываем модальное окно
    span.onclick = function() {
        modal.style.display = "none";
    }


    // Обработка формы входа
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = {
            login: formData.get('login'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = '/main';
            } else {
                document.getElementById('errorMessage').textContent = result.message;
            }
        } catch (error) {
            console.error('Ошибка:', error);
        }
    });
</script>
</body>
</html>
